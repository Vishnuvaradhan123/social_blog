<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Comment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  
</head>

  <body>
    <center>
        <h1>change password</h1>
        
        <form method="POST" id="validate">

            {% csrf_token %}
    
    
           
            <div class="form-group">           
            <label for="nw">New password</label>
            <input type="password" name="nw" class="form-control" style="width: 400px" id="nw"><br>
            <label for="cw">confirm password</label>
            <input type="password" name="cw" class="form-control" style="width: 400px" id="cw"><br>
            
            <input type="submit" value="change" class="btn btn-success">
        </form>
         <script type="text/javascript">
            $(document).ready(function() {
                   $("#validate").validate({
                      rules: {
                        
                         nw:{
                            required:true,
                            minlength:5

                         } ,
                         cw: {
                            minlength:5,
                            required: true,
                            equalTo : "#nw",
                         },
                      },
                      messages: {
                          
                           nw: 'New Password is required',
                           cw: {
                               required : 'Confirm Password is required',
                               equalTo : 'Password not matching',
                           }
                    },
               });
            });
        </script>
        
    </center>
    <div class="form-group">
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}

                    </div>
                    {% endfor %}
                </div>
     
  </body>
</html>
